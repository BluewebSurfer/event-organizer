<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Gallery</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link nav__link--active">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Gallery</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <section class="common-hero-1 gallery-hero"></section>

    <section class="gallery">
        <div class="common-container-1">
            <div class="u-center-text">
                <h2 class="heading--2 gallery__title">Gallery</h2>
            </div>
            <div class="gall-1">
                <figure class="gall-1__item gall-1__item--1"><img src="img/gall-img-1lg.jpg" alt="gallery img" class="gallery__img"></figure>
                <figure class="gall-1__item gall-1__item--2"><img src="img/gall-img-2lg.jpg" alt="gallery img" class="gallery__img"></figure>
                <figure class="gall-1__item gall-1__item--3"><img src="img/gall-img-4lg.jpg" alt="gallery img" class="gallery__img"></figure>
                <figure class="gall-1__item gall-1__item--4"><img src="img/gall-img-3lg.jpg" alt="gallery img" class="gallery__img"></figure>
            </div>

            <div class="gall-2">
                <figure class="gall-2__item gall-2__item--1"><img src="img/gall-img-5lg.jpg" alt="gallery img" class="gallery__img"></figure>
                <figure class="gall-2__item gall-2__item--2"><img src="img/gall-img-6lg.jpg" alt="gallery img" class="gallery__img"></figure>
                <figure class="gall-2__item gall-2__item--3"><img src="img/gall-img-7lg.jpg" alt="gallery img" class="gallery__img"></figure>
                <figure class="gall-2__item gall-2__item--4"><img src="img/gall-img-8lg.jpg" alt="gallery img" class="gallery__img"></figure>
                <figure class="gall-2__item gall-2__item--5"><img src="img/gall-img-9lg.jpg" alt="gallery img" class="gallery__img"></figure>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__wrapper">
            <ul class="footer__nav">
                <li class="footer__nav-item"><a class="footer__nav-link footer__nav-link--active " href="#">Home</a></li>
                <li class="footer__nav-item"><a class="footer__nav-link" href="#">About</a></li>
                <li class="footer__nav-item"><a class="footer__nav-link" href="#">Gallery</a></li>
                <li class="footer__nav-item"><a class="footer__nav-link" href="#">Services</a></li>
                <li class="footer__nav-item"><a class="footer__nav-link" href="#">Contact us</a></li>
            </ul>
        </div>
    </footer>
    <div class="footer__social">
        <div class="footer__social-links">
            <a href="#" class="footer__social-link">
                <svg>
                    <use href="img/socials.svg#icon-facebook2"></use>
                </svg>
            </a>
            <a href="#" class="footer__social-link">
                <svg>
                    <use href="img/socials.svg#icon-instagram"></use>
                </svg>
            </a>
            <a href="#" class="footer__social-link">
                <svg>
                    <use href="img/socials.svg#icon-whatsapp"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="footer__website-link">www.royaleventplanner.com</a>
    </div>
</body>
</html>
